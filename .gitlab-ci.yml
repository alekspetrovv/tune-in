variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository


image: maven:latest

stages:
  - build
  - test
  - sonarqube
  - deploy_local


cache:
  paths:
    - .m2/repository
    - target

build:
  stage: build
  script:
    - cd backend
    - mvn clean install

test:
  stage: test
  script:
    - cd backend
    - mvn test

sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean package sonar:sonar -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASSWORD -Dsonar.qualitygate.wait=false

deploy:
  stage: deploy_local
  script:
    - cd backend
    - mvn compile


