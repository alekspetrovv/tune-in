variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build
  - test
  - sonarqube
  - deploy

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml

cache:
  paths:
    - .m2/repository
    - target
  
build:
  stage: build
  script:
    - cd backend
    - mvn clean install

test:
  stage: test
  script:
    - cd backend
    - mvn test

sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean package sonar:sonar -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASSWORD

deploy:
  stage: deploy
  script:
    - cd backend
    - mvn compile
