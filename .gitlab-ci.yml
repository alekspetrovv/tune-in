sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean install sonar:sonar -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASSWORD -Dsonar.qualitygate.wait=false

deploy_local:
  stage: deploy
  script:
    - cd backend
    - mvn package

deploy_prod:
  stage: deploy
  image: google/cloud-sdk:alpine
  script:
  - echo $GCP_SA_KEY > gcloud-service-key.json
  - gcloud auth activate-service-account --key-file gcloud-service-key.json
  - gcloud config set project $GCP_PROJECT_ID
  - gcloud builds submit . --config=cloudbuild.yaml


