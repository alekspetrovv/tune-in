stages:          
  - build
  - test

build:       
  stage: build
  script:
      - cd backend
      - $MAVEN_HOME/bin/mvn clean install

test:  
  stage: test   
  script:
      - cd backend
      - $MAVEN_HOME/bin/mvn test
  
docker-containers:  
  stage: build   
  script:
      - cd backend
      - $MAVEN_HOME/bin/mvn clean install
      - docker compose up --build -d 
  


