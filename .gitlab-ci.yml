variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build
  - test
  - sonarqube
  - deploy

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml

cache:
  paths:
    - .m2/repository
    - target
  
build:
  stage: build
  script:
    - cd backend
    - mvn clean install
test:
  stage: test
  script:
    - cd backend
    - mvn test
sonarqube-check:
  stage: sonarqube
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=com.example:tune-in -Dsonar.host.url=$SONAR_HOST_URL
  allow_failure: true
  only:
    - master # or the name of your main branch

deploy:
  stage: deploy
  script:
    - cd backend
    - mvn compile



