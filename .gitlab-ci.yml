variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build
  - test
  - sonarqube
  - deploy

cache:
  paths:
    - .m2/repository
    - target
    - node_modules/
    - .npm/

build:
  stage: build
  script:
    - cd backend
    - mvn clean install

test:
  stage: test
  script:
    - cd backend
    - mvn test

end-to-end:
  image: node:latest
  stage: test
  script:
    - cd frontend
    - npm start
    - npx run cypress

sonarqube:
  stage: sonarqube
  script:
    - cd backend
    - mvn clean package sonar:sonar -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASSWORD -Dsonar.projectKey=tune-in -Dsonar.qualitygate.wait=false

deploy_local:
  stage: deploy
  only:
  - master
  script:
    - cd backend
    - mvn package

deploy_prod:
  stage: deploy
  image: google/cloud-sdk:alpine
  only:
  - master
  script:
  - echo $GCP_SA_KEY > gcloud-service-key.json
  - gcloud auth activate-service-account --key-file gcloud-service-key.json
  - gcloud config set project $GCP_PROJECT_ID
  - gcloud builds submit . --config=cloudbuild.yaml


