server:
  port: 8070

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: userService
          uri: lb://user-service:8086
          predicates:
            - Path=/user/**
        - id: blogService
          uri: lb://blog-service:8085
          predicates:
            - Path=/blogs/**
  main:
    web-application-type: reactive



# log the gateway
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
          # basic building block
          route:
          RouteDefinitionLocator: INFO
    root: INFO


