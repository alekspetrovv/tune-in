application:
  title: Gateway Service
  version: 1.0


server:
  port: 8070

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: blog-service
          uri: http://blog-service:8085
          predicates:
            - Path=/blog/**
          filters:
            TokenRelay=
        - id: feed-service
          uri: http://comment-service:8087
          predicates:
            - Path=/comment/**
          filters:
            TokenRelay=

  main:
    web-application-type: reactive
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: my-provider
            client-id: my_client
            client-secret: 5Il5RjoIQ9LvvrmQIz9RTjU9uYntKszN
            authorization-grant-type: authorization_code
            redirect-uri:  "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, blogs.read, comments.read
        provider:
          my-provider:
            issuer-uri: http://34.91.162.55:8080/realms/my_realm

# log the gateway
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
          # basic building block
          route:
          RouteDefinitionLocator: INFO
    root: INFO

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always