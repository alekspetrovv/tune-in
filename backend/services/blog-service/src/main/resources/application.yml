application:
  title: Blog Service
  version: 1.0

server:
  port: 8085

spring:
  application:
    name: blog-service
  security:
    oauth2:
      resourceserver:
        jwt:
          # validated token by keycloak
          issuer-uri: http://localhost:8080/realms/my_realm
  data:
    mongodb:
      host: localhost
      database: blogs
      port: 27017
      username: test
      password: pass
      authentication-database: admin
      auto-index-creation: true
  rabbitmq:
    host: 172.20.0.3

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
    instances:
      feedService:
        baseConfig: default
