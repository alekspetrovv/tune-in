application:
  title: Feed Service
  version: 1.0

server:
  port: 8087

spring:
  application:
    name: feed-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
