version: '3'
services:

  prometheus:
    image: prom/prometheus:latest
    network_mode: host
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana-oss:8.5.2
    network_mode: host
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_DOMAIN=localhost

  mysqldb:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"

  rabbitmq:
    image: rabbitmq:3.8-management
    hostname: localhost
    restart: always
    ports:
      - "15672:15672"

  keycloak:
    build: services/authorization-service
    ports:
      - "8080:8080"
    command:
      - start-dev --db-url-host=jdbc:mysql://mysqldb:3306/tune-in
    environment:
      KC_DB_USERNAME: ${MYSQL_USER}
      KC_DB_PASSWORD: ${MYSQL_PASSWORD}
      KC_HOSTNAME: ${KC_HOSTNAME}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

  blog-service:
    build: services/blog-service
    restart: always
    environment:
      host_rabbit: rabbitmq
    ports:
      - "8085:8085"

  feed-service:
    build: services/feed-service
    restart: always
    environment:
      host_rabbit: rabbitmq
    ports:
      - "8087:8087"

  gateway-service:
    build: services/gateway-service
    restart: always
    ports:
      - "8070:8070"