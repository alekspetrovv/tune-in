apiVersion: v1
kind: Service
metadata:
  name: feed-service
spec:
  selector:
    app: feed-pod
  ports:
    - port: 80
      targetPort: 8087
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog-pod
  ports:
    - port: 80
      targetPort: 8085
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak-pod
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: web-pod
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  type: LoadBalancer