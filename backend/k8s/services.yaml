apiVersion: v1
kind: Service
metadata:
  name: feed-service
spec:
  selector:
    app: feed-pod
  ports:
    - port: 80
      targetPort: 8087
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog-pod
  ports:
    - port: 80
      targetPort: 8085
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak
  type: LoadBalancer