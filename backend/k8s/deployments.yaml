apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-deployment
  labels:
    app: feed-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: feed-pod
      labels:
        app: feed-pod
    spec:
      containers:
        - name: feed-container
          image: gcr.io/compact-window-369312/feed
          imagePullPolicy: Always
          ports:
            - containerPort: 8087
      restartPolicy: Always
  selector:
    matchLabels:
      app: feed-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-deployment
  labels:
    app: blog-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: blog-pod
      labels:
        app: blog-pod
    spec:
      containers:
        - name: blog-container
          image: gcr.io/compact-window-369312/blog
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
      restartPolicy: Always
  selector:
    matchLabels:
      app: blog-pod

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway-deployment
spec:
  replicas: 3
  template:
    metadata:
      name: gateway-pod
      labels:
        app: gateway-pod
    spec:
      containers:
        - name: gateway-container
          image: gcr.io/compact-window-369312/gateway
          env:
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: http://feed-service:8087
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES
              value: Path=/feed/**
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: http://blog-service:8085
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES
              value: Path=/blog/**
          imagePullPolicy: Never
          ports:
            - containerPort: 8070
      restartPolicy: Always
  selector:
    matchLabels:
      app: gateway-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-pod
  template:
    metadata:
      labels:
        app: keycloak-pod
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:20.0.1
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-pod
  template:
    metadata:
      labels:
        app: web-pod
    spec:
      containers:
        - name: web-container
          image: gcr.io/compact-window-369312/web
          imagePullPolicy: Always
          ports:
            - containerPort: 80
