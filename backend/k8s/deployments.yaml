apiVersion: apps/v1
kind: Deployment
metadata:
  name: amqp-deployment
  labels:
    app: amqp-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: rabbit-pod
      labels:
        app: rabbit-pod
    spec:
      containers:
        - name: rabbit-container
          image: rabbitmq:3.8-management
          imagePullPolicy: Always
          ports:
            - name: management
              containerPort: 15672
            - name: query
              containerPort: 5672
      restartPolicy: Always
  selector:
    matchLabels:
      app: rabbit-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-deployment
  labels:
    app: comment-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: comment-pod
      labels:
        app: comment-pod
    spec:
      containers:
        - name: comment-container
          image: gcr.io/compact-window-369312/comment
          env:
            - name: SPRING_RABBITMQ_HOST
              value: amqp-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8087
      restartPolicy: Always
  selector:
    matchLabels:
      app: comment-pod
---
